<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<link href="hoverText.css" rel="stylesheet" type="text/css">
	<script src="http://code.jquery.com/jquery-2.0.2.js" type="text/javascript"></script>
	<script src="hoverText.js" type="text/javascript"></script>
	<title>Hover Text Template</title>
</head>
<body>
	<h2>Sample Images with Hover Text</h2>
	<p>Hover over an image to display the description.</p>
	<div id="races">
		<div class="race_reviews">
		<ul>
			<div id="race1" class="race_slot">
				<div class="race_logo">
					<a title="2013 Primavera Century" href="http://ffbc.org/primavera/"><img class="logo_img" src="images/centrury.png"></a>
					<div class="wrapper_toggle">
						<p class="text_description">
						<a href="http://ffbc.org/primavera/" title="2013 Primavera Century">2013 Primavera Century<br>
						</a>
						</p>
						<div class="race_rating">
							<a href="http://ffbc.org/primavera/" title="2013 Primavera Century">
								<img class="product_rating" src="images/ratings/rating_stars_5.png">
							</a>
						</div>
					</div>
				</div>
			</div>
			<div id="race1" class="race_slot">
				<div class="race_logo">
					<a title="2013 Big Kahuna" href="http://www.firstwave-events.com/events/big-kahuna-triathlon/"><img class="logo_img" src="images/ironman.png"></a>
					<div class="wrapper_toggle">
						<p class="text_description">
						<a href="http://www.firstwave-events.com/events/big-kahuna-triathlon/" title="2013 Big Kahuna">2013 Big Kahuna<br>
						</a>
						</p>
						<div class="race_rating">
							<a href="http://www.firstwave-events.com/events/big-kahuna-triathlon/" title="2013 Big Kahuna">
								<img class="product_rating" src="images/ratings/rating_stars_1.png">
							</a>
						</div>
					</div>
				</div>
			</div>
			<div id="race1" class="race_slot">
				<div class="race_logo">
					<a title="2013 SF Half Marathon" href="http://www.thesfmarathon.com"><img class="logo_img" src="images/sfmar.jpg"></a>
					<div class="wrapper_toggle">
						<p class="text_description">
						<a href="http://www.thesfmarathon.com" title="2013 SF Half Marathon">2013 SF Half Marathon<br>
						</a>
						</p>
						<div class="race_rating">
							<a href="http://www.thesfmarathon.com" title="2013 SF Half Marathon">
								<img class="product_rating" src="images/ratings/rating_stars_3.png">
							</a>
						</div>
					</div>
				</div>
			</div>
		</ul>
		</div>
	</div>
</body>
</html>
